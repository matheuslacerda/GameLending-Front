<div id="AbpContentToolbar"></div>
<div class="card">
    <div class="card-header">
      <div class="row">
        <div class="col col-md-6">
          <h5 class="card-title">
            {{ '::Jogos' | abpLocalization }}
          </h5>
        </div>
        <div class="text-right col col-md-6">
          <div class="text-lg-right pt-2">
            <button
              id="create"
              class="btn btn-primary"
              type="button"
              (click)="createJogo()"
            >
              <i class="fa fa-plus mr-1"></i>
              <span>{{ '::Novo Jogo' | abpLocalization }}</span>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="card-body">
      <ngx-datatable [rows]="jogo.items" [count]="jogo.totalCount" [list]="list" default>
        <ngx-datatable-column
          [name]="'::Actions' | abpLocalization"
          [maxWidth]="150"
          [sortable]="false"
        >
          <ng-template let-row="row" ngx-datatable-cell-template>
            <div ngbDropdown container="body" class="d-inline-block">
              <button
                class="btn btn-primary btn-sm dropdown-toggle"
                data-toggle="dropdown"
                aria-haspopup="true"
                ngbDropdownToggle
              >
                <i class="fa fa-cog mr-1"></i>{{ '::Actions' | abpLocalization }}
              </button>
              <div ngbDropdownMenu>
                <button
                  ngbDropdownItem
                  (click)="editJogo(row.id)"
                >
                  {{ '::Edit' | abpLocalization }}
                </button>
                <button
                  ngbDropdownItem
                  (click)="delete(row.id)"
                >
                  {{ 'AbpAccount::Delete' | abpLocalization }}
                </button>
              </div>
            </div>
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column [name]="'::Nome' | abpLocalization" prop="nome"></ngx-datatable-column>
        <ngx-datatable-column
          [name]="'::Amigo' | abpLocalization"
          prop="amigo.nome"
        ></ngx-datatable-column>
      </ngx-datatable>
    </div>
  </div>
  
  <abp-modal [(visible)]="isModalOpen">
    <ng-template #abpHeader>
      <h3>{{ (selectedJogo.id ? '::Edit' : '::NewJogo') | abpLocalization }}</h3>
    </ng-template>
  
    <ng-template #abpBody>
      <form [formGroup]="form" (ngSubmit)="save()">
        <div class="form-group">
          <label for="amigo-id">Amigo</label><span> * </span>
          <select class="form-control" id="amigo-id" formControlName="amigoId">
            <option [ngValue]="null">Selecione o amigo</option>
            <option [ngValue]="amigo.id" *ngFor="let amigo of amigos$ | async">
              {{ amigo.nome }}
            </option>
          </select>
        </div>
  
        <div class="form-group">
          <label for="jogo-nome">Nome</label><span> * </span>
          <input type="text" id="jogo-nome" class="form-control" formControlName="nome" autofocus />
        </div>
      </form>
    </ng-template>
  
    <ng-template #abpFooter>
      <button type="button" class="btn btn-secondary" #abpClose>
        {{ 'AbpAccount::Close' | abpLocalization }}
      </button>
      <button class="btn btn-primary" (click)="save()" [disabled]="form.invalid">
        <i class="fa fa-check mr-1"></i>
        {{ 'AbpAccount::Save' | abpLocalization }}
      </button>
    </ng-template>
  </abp-modal>
